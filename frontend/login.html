<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login - ClinicHub</title>
  <meta name="description" content="Login to ClinicHub to manage your health journey and clinic favorites.">
  <meta name="keywords" content="login, clinichub, clinics, account">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body.auth-page {
      background: radial-gradient(circle at top left, #e8f3ff 0, #ffffff 45%, #f2f4ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .auth-section {
      padding-top: 120px;
      padding-bottom: 60px;
      flex: 1;
    }

    .auth-card {
      border: none;
      border-radius: 1.5rem;
      box-shadow: 0 20px 45px rgba(1, 41, 112, 0.12);
      background: #ffffff;
    }

    .auth-card .form-control {
      border-radius: 0.8rem;
      padding: 0.7rem 0.9rem;
    }

    .auth-card .input-group-text {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #f4f6ff;
      border-color: #e1e5f2;
    }

    .auth-title {
      font-weight: 800;
      color: #012970;
    }

    .btn-auth-primary {
      background: #4154f1;
      border-color: #4154f1;
      border-radius: 999px;
      padding: 0.7rem 1rem;
      font-weight: 600;
    }

    .btn-auth-primary:hover {
      background: #2e3db8;
      border-color: #2e3db8;
    }

    .auth-link {
      color: #4154f1;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-link:hover {
      text-decoration: underline;
    }

    .auth-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.8rem;
      background: rgba(65, 84, 241, 0.08);
      color: #4154f1;
      border-radius: 999px;
      padding: 0.25rem 0.7rem;
    }

    .auth-illustration {
      max-width: 420px;
    }
  </style>
</head>

<body class="auth-page">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <h1 class="sitename">ClinicHub</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul id="nav-items">
          <!-- Navigation will be filled by header.js -->
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <!-- Auth Section -->
  <main class="main">
    <section class="section auth-section">
      <div class="container">
        <div class="row justify-content-center align-items-center">

          <div class="col-lg-6 mb-4 mb-lg-0 text-center text-lg-start">
            <span class="auth-badge mb-3">
              <i class="fa-solid fa-shield-heart"></i>
              Secure Patient Access
            </span>
            <h1 class="auth-title mb-3">Welcome back to ClinicHub</h1>
            <p class="text-muted mb-4">
              Log in to save your favorite clinics, track visits, and manage your healthcare journey.
            </p>
            <img src="assets/img/ChatGPT Image Oct 3, 2025, 01_43_50 PM.png" alt="Login illustration" class="img-fluid auth-illustration">
          </div>

          <div class="col-lg-5">
            <div class="card auth-card p-4 p-lg-4">
              <div class="card-body">
                <h5 class="text-center mb-1">Sign in to your account</h5>
                <p class="text-center text-muted mb-4">Use your email and password to continue</p>

                <!-- LOGIN FORM -->
                <form id="loginForm">

                  <div class="mb-3">
                    <label class="form-label fw-semibold">Email address</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                      <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="d-flex justify-content-between align-items-center">
                      <label class="form-label fw-semibold mb-0">Password</label>
                      <a href="#" class="small auth-link">Forgot password?</a>
                    </div>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                      <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>
                  </div>

                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label small" for="rememberMe">
                      Keep me logged in
                    </label>
                  </div>

                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-auth-primary">
                      <i class="fa-solid fa-right-to-bracket me-1"></i>
                      Login
                    </button>
                  </div>

                  <p class="text-center small mb-0">
                    Don't have an account?
                    <a href="register.html" class="auth-link">Create one now</a>
                  </p>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Header Navigation -->
  <script type="module">
    import { initHeader } from './assets/js/header.js';
    initHeader();
  </script>

  <!-- API Login Script -->
  <script type="module">
    import { authAPI } from './assets/js/api.js';

    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Show loading state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-1"></i> Logging in...';

      try {
        const response = await authAPI.login(email, password);
        const loggedInUser = response?.user || authAPI.getCurrentUserFromStorage();

        alert("Login successful!");

        // Check for return URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return');

        // Redirect based on return URL or user role
        if (returnUrl) {
          window.location.href = decodeURIComponent(returnUrl);
        } else if (loggedInUser && loggedInUser.role === 'admin') {
          window.location.href = "admin.html";
        } else if (loggedInUser && loggedInUser.role === 'clinic') {
          window.location.href = "clinic-dashboard.html";
        } else {
          window.location.href = "index.html";
        }
      } catch (error) {
        alert(error.message || "Incorrect email or password.");
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });
  </script>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
