<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Register - ClinicHub</title>
  <meta name="description" content="Create your ClinicHub account to manage your favorite clinics and appointments.">
  <meta name="keywords" content="register, signup, clinichub, clinics, account">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body.auth-page {
      background: radial-gradient(circle at bottom right, #e6f0ff 0, #ffffff 45%, #f3f5ff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Make Register button match Login button EXACTLY */
    .btn-auth-primary {
      background: #4154f1;
      border-color: #4154f1;
      border-radius: 999px;
      padding: 0.7rem 1rem;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
    }

    .btn-auth-primary:hover {
      background: #2e3db8;
      border-color: #2e3db8;
      color: #fff;
    }
  </style>
</head>

<body class="auth-page">

  <!-- Header -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center">
        <h1 class="sitename">ClinicHub</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul id="nav-items">
          <!-- Navigation will be filled by header.js -->
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html" class="btn btn-sm btn-primary ms-lg-2 text-white px-3 py-1 rounded-pill active">Register</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header>

  <!-- Auth Section -->
  <main class="main">
    <section class="section auth-section">
      <div class="container">
        <div class="row justify-content-center align-items-center">

          <div class="col-lg-6 mb-4 mb-lg-0 text-center text-lg-start">
            <span class="auth-badge mb-3">
              <i class="fa-solid fa-user-plus"></i>
              New to ClinicHub?
            </span>
            <h1 class="auth-title mb-3">Create your free account</h1>
            <p class="text-muted mb-4">
              Join ClinicHub to discover trusted clinics, compare services, and save your favorites.
            </p>
            <img src="assets/img/عن-عيادات-مصر.png" alt="Register illustration" class="img-fluid auth-illustration">
          </div>

          <div class="col-lg-5">
            <div class="card auth-card p-4 p-lg-4">
              <div class="card-body">
                <h5 class="text-center mb-1">Sign up in a few steps</h5>
                <p class="text-center text-muted mb-4">Fill in your information to get started</p>

                <!-- REGISTER FORM -->
                <form id="registerForm">

                  <div class="mb-3">
                    <label class="form-label fw-semibold">Full name</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                      <input type="text" id="name" class="form-control" placeholder="Your full name" required>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-semibold">Email address</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                      <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                      <input type="password" id="password" class="form-control" placeholder="Create a strong password" required>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label fw-semibold">Confirm password</label>
                    <div class="input-group">
                      <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                      <input type="password" id="confirm_password" class="form-control" placeholder="Repeat your password" required>
                    </div>
                  </div>

                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label small">
                      I agree to the <a href="#" class="auth-link">terms & conditions</a>.
                    </label>
                  </div>

                  <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-auth-primary">
                      <i class="fa-solid fa-user-check me-1"></i>
                      Create account
                    </button>
                  </div>

                  <p class="text-center small mb-0">
                    Already have an account?
                    <a href="login.html" class="auth-link">Login instead</a>
                  </p>
                </form>

              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- Header Navigation -->
  <script type="module">
    import { initHeader } from './assets/js/header.js';
    initHeader();
  </script>

  <!-- API Register Script -->
  <script type="module">
    import { authAPI } from './assets/js/api.js';

    document.getElementById("registerForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm_password").value;

      // Client-side validation
      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return;
      }

      // Show loading state
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-1"></i> Creating account...';

      try {
        const response = await authAPI.register(name, email, password);
        alert("Account created successfully! Redirecting to login...");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message || "Registration failed. Please try again.");
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });
  </script>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
