  <!-- Profile Page Logic -->
  <script type="module">
    import { authAPI, appointmentsAPI } from './assets/js/api.js';

    const user = authAPI.getCurrentUserFromStorage();

    // Protect page
    if (!user || !authAPI.isLoggedIn()) {
      window.location.href = 'login.html';
    } else {
      loadProfile();
      loadAppointments();
    }

    // Load profile data
    async function loadProfile() {
      try {
        const response = await authAPI.getCurrentUser();
        if (response.success && response.user) {
          const u = response.user;
          
          // Update profile header
          document.getElementById('profile-name').textContent = u.name || 'User';
          document.getElementById('profile-email').textContent = u.email || '';
          
          const roleBadge = document.getElementById('profile-role-badge');
          if (u.role === 'admin') {
            roleBadge.className = 'badge-role badge bg-danger';
            roleBadge.textContent = 'Admin';
          } else {
            roleBadge.className = 'badge-role badge bg-secondary';
            roleBadge.textContent = 'User';
          }

          if (u.created_at) {
            const date = new Date(u.created_at);
            document.getElementById('profile-created').textContent = date.toLocaleDateString();
          }

          // Fill form
          document.getElementById('input-name').value = u.name || '';
          document.getElementById('input-email').value = u.email || '';
          document.getElementById('input-phone').value = u.phone || '';
        }
      } catch (error) {
        console.error('Error loading profile:', error);
        alert('Failed to load profile data.');
      }
    }

    // Load appointments
    async function loadAppointments() {
      try {
        const response = await appointmentsAPI.getAll();
        const tbody = document.getElementById('appointments-body');
        tbody.innerHTML = '';

        if (response.success && response.appointments && response.appointments.length > 0) {
          response.appointments.forEach(apt => {
            const tr = document.createElement('tr');
            const statusClass = apt.status === 'confirmed' ? 'bg-success-subtle text-success' : 
                               apt.status === 'cancelled' ? 'bg-danger-subtle text-danger' : 
                               'bg-warning-subtle text-warning';
            
            tr.innerHTML = `
              <td>${apt.clinic || '-'}</td>
              <td>${apt.department || '-'}</td>
              <td>${apt.date ? new Date(apt.date).toLocaleDateString() : '-'}</td>
              <td><span class="badge ${statusClass}">${apt.status || 'pending'}</span></td>
              <td>
                <button class="btn btn-sm btn-outline-danger" onclick="cancelAppointment(${apt.id})">
                  <i class="bi bi-x-circle"></i> Cancel
                </button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted py-3">No appointments found</td></tr>';
        }
      } catch (error) {
        console.error('Error loading appointments:', error);
        document.getElementById('appointments-body').innerHTML = 
          '<tr><td colspan="5" class="text-center text-danger py-3">Failed to load appointments</td></tr>';
      }
    }

    // Update profile
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('input-name').value.trim();
      const email = document.getElementById('input-email').value.trim();
      const phone = document.getElementById('input-phone').value.trim();

      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>Saving...';

      try {
        const response = await authAPI.updateProfile({ name, email, phone });
        if (response.success) {
          alert('Profile updated successfully!');
          loadProfile(); // Reload to show updated data
        }
      } catch (error) {
        alert(error.message || 'Failed to update profile.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });

    // Change password
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        alert('New passwords do not match!');
        return;
      }

      if (newPassword.length < 6) {
        alert('New password must be at least 6 characters!');
        return;
      }

      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-1"></i>Changing...';

      try {
        const response = await authAPI.changePassword(currentPassword, newPassword);
        if (response.success) {
          alert('Password changed successfully!');
          e.target.reset();
        }
      } catch (error) {
        alert(error.message || 'Failed to change password.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });

    // Cancel appointment
    window.cancelAppointment = async function(id) {
      if (!confirm('Are you sure you want to cancel this appointment?')) {
        return;
      }

      try {
        await appointmentsAPI.cancel(id);
        alert('Appointment cancelled successfully!');
        loadAppointments();
      } catch (error) {
        alert(error.message || 'Failed to cancel appointment.');
      }
    };
  </script>
